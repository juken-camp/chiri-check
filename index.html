        @keyframes titleGlow {
            0%, 100% { text-shadow: 1px 1px 2px rgba(255,255,255,0.8), 0 0 10px rgba(22, 160, 133, 0.3); }

        @keyframes selectedPulse {
            0%, 100% {

            }
            50% { 
                box-shadow: 0 15px 40px rgba(243, 156, 18, 0.6), 0 0 0 8px rgba(243, 156, 18, 0);

        @keyframes superMatch {
            0% { transform: translate3d(0, 0, 0) scale(1) rotate(0deg); }
            15% { transform: translate3d(0, -5px, 0) scale(1.2) rotate(-5deg); }
            30% { transform: translate3d(0, -3px, 0) scale(0.9) rotate(5deg); }
            45% { transform: translate3d(0, -8px, 0) scale(1.3) rotate(-3deg); }
            60% { transform: translate3d(0, -2px, 0) scale(0.95) rotate(2deg); }
            75% { transform: translate3d(0, -5px, 0) scale(1.1) rotate(-1deg); }
            90% { transform: translate3d(0, -1px, 0) scale(1.02) rotate(1deg); }
            100% { transform: translate3d(0, -3px, 0) scale(1.05) rotate(0deg); }
        }

        @keyframes wrongMatch {
            0%, 100% { 
                transform: translate3d(0, 0, 0) rotate(0deg);
                background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,249,250,0.95));
            }
            10% { 
                transform: translate3d(-8px, 0, 0) rotate(-3deg) scale(1.05);
                background: linear-gradient(135deg, #FADBD8, #F5B7B1);
            }
            20% { 
                transform: translate3d(8px, 0, 0) rotate(3deg) scale(1.05);
                background: linear-gradient(135deg, #F1948A, #EC7063);
            }
            30% { 
                transform: translate3d(-6px, 0, 0) rotate(-2deg) scale(1.03);
                background: linear-gradient(135deg, #FADBD8, #F5B7B1);
            }
            40% { 
                transform: translate3d(6px, 0, 0) rotate(2deg) scale(1.03);
                background: linear-gradient(135deg, #F1948A, #EC7063);
            }
            50% { 
                transform: translate3d(-4px, 0, 0) rotate(-1deg) scale(1.02);
                background: linear-gradient(135deg, #FADBD8, #F5B7B1);
            }
            60% { 
                transform: translate3d(4px, 0, 0) rotate(1deg) scale(1.02);
                background: linear-gradient(135deg, #F1948A, #EC7063);
            }
            70% { 
                transform: translate3d(-2px, 0, 0) scale(1.01);
                background: linear-gradient(135deg, #FADBD8, #F5B7B1);
            }
            80% { 
                transform: translate3d(2px, 0, 0) scale(1.01);
                background: linear-gradient(135deg, #F1948A, #EC7063);
            }
        }

        @keyframes victoryDance {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1) rotate(0deg); }
            25% { transform: translate3d(0, -10px, 0) scale(1.1) rotate(-5deg); }

        function pushScreen(screenId) {
            if (gameState.screenHistory[gameState.screenHistory.length - 1] !== screenId) {
                gameState.screenHistory.push(screenId);
            }
            gameState.currentScreen = screenId;
            updateBackButton();
        }

        function popScreen() {
            if (gameState.screenHistory.length > 1) {
                gameState.screenHistory.pop();
                const previousScreen = gameState.screenHistory[gameState.screenHistory.length - 1];
                gameState.currentScreen = previousScreen;
                return previousScreen;
            }
            return 'menuScreen';
        }

        function updateBackButton() {
            const backBtn = document.getElementById('floatingBack');
            if (backBtn) {
                if (gameState.screenHistory.length > 1) {
                    backBtn.style.display = 'flex';
                } else {
                    backBtn.style.display = 'none';
                }
            }
        }

        function goBack() {
            const previousScreen = popScreen();
            
            if (gameState.currentScreen === 'gameScreen') {
                gameState.selectedCard = null;
                comboCount = 0;
            }
            
            showScreen(previousScreen);
        }

        function selectCategory(categoryKey, convertedData) {
            initAudio();
            showSubcategories(categoryKey, convertedData);
        }

        function showSubcategories(categoryKey, convertedData) {
            const category = convertedData[categoryKey];
            
            document.getElementById('subcategoryTitle').textContent = 
                `${category.emoji}${category.title}`;
            
            const subcategoryGrid = document.getElementById('subcategoryGrid');
            subcategoryGrid.innerHTML = '';

            const subcategories = shuffleArray(Object.keys(category.subcategories));

            subcategories.forEach(subKey => {

                    playUltimateClickSound();
                    startMatchingGame(categoryKey, subKey, convertedData);
                };

        function showScreen(screenId) {
            const screens = ['menuScreen', 'subcategoryScreen', 'gameScreen', 'resultScreen'];
            screens.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = id === screenId ? 'block' : 'none';
                }
            });
            
            if (screenId === 'menuScreen') {
                gameState.screenHistory = ['menuScreen'];
                gameState.currentScreen = 'menuScreen';
            } else if (gameState.screenHistory[gameState.screenHistory.length - 1] !== screenId) {
                gameState.screenHistory.push(screenId);
                gameState.currentScreen = screenId;
            }
            
            updateBackButton();
        }

        function showMenu() {
            showScreen('menuScreen');
        }

        function startMatchingGame(categoryKey, subcategoryKey, convertedData) {
            comboCount = 0;
            gameState.maxCombo = 0;
            gameState.perfectRun = true;
            gameState.startTime = Date.now();
            gameState.currentTheme = categoryKey;
            gameState.currentSubcategory = subcategoryKey;
            
            const category = convertedData[categoryKey];
            const subcategory = category.subcategories[subcategoryKey];
            
            if (!subcategory || !subcategory.terms || subcategory.terms.length === 0) {
                alert('„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„Å´„ÅØ„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            
            gameState.currentData = [...subcategory.terms];
            
            const icon = SUBCATEGORY_ICONS[subcategoryKey] || category.emoji;
            initializeMatchingGame(`${icon}${subcategory.title}`);
        }

        function initializeMatchingGame(title) {
            gameState.currentData = shuffleArray(gameState.currentData);
            
            gameState.score = 0;
            gameState.matchedPairs = 0;
            gameState.totalPairs = gameState.currentData.length;
            gameState.selectedCard = null;
            
            document.getElementById('currentTheme').textContent = title;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('total').textContent = gameState.totalPairs;
            
            renderMatchingGame();
            showScreen('gameScreen');
        }

        function renderMatchingGame() {
            const leftColumn = document.getElementById('leftColumn');
            const rightColumn = document.getElementById('rightColumn');
            
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            
            if (!gameState.currentData || gameState.currentData.length === 0) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = '„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì';
                leftColumn.appendChild(errorDiv);
                return;
            }
            
            const validData = gameState.currentData.filter(item => 
                item && item.term && item.description && 
                item.term !== 'undefined' && item.description !== 'undefined' &&
                typeof item.term === 'string' && typeof item.description === 'string' &&
                item.term.trim() !== '' && item.description.trim() !== ''
            );
            
            if (validData.length === 0) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'ÊúâÂäπ„Å™„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì';
                leftColumn.appendChild(errorDiv);
                return;
            }
            
            const terms = shuffleArray(validData.map(item => item.term));
            const descriptions = shuffleArray(validData.map(item => item.description));
            
            terms.forEach((term, index) => {
                const card = createCard(term, 'term', index);
                leftColumn.appendChild(card);
            });
            
            descriptions.forEach((desc, index) => {
                const card = createCard(desc, 'description', index);
                rightColumn.appendChild(card);
            });
        }

        function createCard(text, type, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.type = type;
            card.dataset.text = text;
            card.innerHTML = `<div class="card-text">${text}</div>`;
            card.onclick = () => selectCard(card);
            
            card.style.animationDelay = (Math.random() * 0.2) + 's';
            card.style.animation = 'bounce 0.4s ease-out forwards';
            
            return card;
        }

        function selectCard(card) {
            playUltimateClickSound();
            
            if (card.classList.contains('matched')) return;
            
            if (gameState.selectedCard) {
                if (gameState.selectedCard === card) {
                    gameState.selectedCard.classList.remove('selected');
                    gameState.selectedCard = null;
                    return;
                }
                
                checkMatch(gameState.selectedCard, card);
            } else {
                card.classList.add('selected');
                gameState.selectedCard = card;
            }
        }

        function checkMatch(card1, card2) {
            const text1 = card1.dataset.text;
            const text2 = card2.dataset.text;
            
            let isMatch = false;
            for (let item of gameState.currentData) {
                if ((item.term === text1 && item.description === text2) || 
                    (item.term === text2 && item.description === text1)) {
                    isMatch = true;
                    break;
                }
            }
            
            if (isMatch) {
                card1.classList.remove('selected');
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                gameState.score++;
                gameState.matchedPairs++;
                gameState.maxCombo = Math.max(gameState.maxCombo, comboCount);
                
                playUltimateSuccessSound();
                
                const rect1 = card1.getBoundingClientRect();
                const rect2 = card2.getBoundingClientRect();
                
                createUltimateFirework(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2);
                createUltimateFirework(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2);
                
                document.getElementById('score').textContent = gameState.score;
                const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                if (gameState.matchedPairs === gameState.totalPairs) {
                    setTimeout(showResult, 1500);
                }
            } else {
                comboCount = 0;
                gameState.perfectRun = false;
                
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                playUltimateWrongSound();
                
                setTimeout(() => {
                    card1.classList.remove('selected', 'wrong');
                    card2.classList.remove('wrong');
                }, 800);
            }
            
            gameState.selectedCard = null;
        }

        function showResult() {
            const endTime = Date.now();
            const playTime = Math.round((endTime - gameState.startTime) / 1000);
            const percentage = Math.round((gameState.score / gameState.totalPairs) * 100);
            
            if (percentage === 100 && gameState.perfectRun) {

                createUltimateConfetti();
                
                document.getElementById('finalScore').textContent = 
                    `üèÜ PERFECT GAME! üèÜ\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;

            } else {
                playUltimateClickSound();
                
                document.getElementById('finalScore').textContent = 
                    `üìö „ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ üìö\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            }
            
            showScreen('resultScreen');
        }

        function restartGame() {
            if (gameState.currentTheme && gameState.currentSubcategory) {
                const convertedData = {};
                Object.keys(geographyData).forEach(categoryKey => {
                    if (categoryKey === 'metadata') return;
                    const category = geographyData[categoryKey];
                    convertedData[categoryKey] = {
                        title: getCategoryTitle(categoryKey),
                        subcategories: {}

                    Object.keys(category).forEach(subKey => {
                        const subcategory = category[subKey];
                        if (subcategory && subcategory.title && subcategory.data) {

                                .map(item => ({
                                    term: item.name,
                                    description: item.description

                                convertedData[categoryKey].subcategories[subKey] = {

                                    terms: validTerms

                            }
                        }
                    });

                startMatchingGame(gameState.currentTheme, gameState.currentSubcategory, convertedData);
            } else {
                showMenu();
            }
        }

                    <h3>${message}</h3>
                    <p>geography-learning-system.js„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #27AE60; color: white; border: none; border-radius: 5px; cursor: pointer;">ÂÜçË™≠„ÅøËæº„Åø</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLoadingScreen();
            
            function attemptInitialization(attempts = 0) {
                const maxAttempts = 30;
                
                if (typeof geographyData !== 'undefined') {
                    setTimeout(() => {
                        initializeApp();
                    }, 300);
                } else if (attempts < maxAttempts) {
                    setTimeout(() => {
                        attemptInitialization(attempts + 1);
                    }, 100);
                } else {
                    showErrorMessage('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü');
                }

            attemptInitialization();
            
            document.addEventListener('click', initAudio, { once: true });
            document.addEventListener('touchstart', initAudio, { once: true });
        });
