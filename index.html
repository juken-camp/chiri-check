            40% { transform: translateX(6px) rotate(2deg); }

        @keyframes celebration {

            50% { transform: scale(1.22) rotate(0deg); }

        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2px, -1px); }
            20% { transform: translate(2px, 1px); }
            30% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); }
            50% { transform: translate(-2px, 1px); }
            60% { transform: translate(2px, -1px); }
            70% { transform: translate(-1px, -2px); }
            80% { transform: translate(1px, 2px); }
            90% { transform: translate(-1px, 1px); }
        }

        @media (max-width: 380px) {

            .floating-back, .floating-menu { width: 40px; height: 40px; font-size: 16px; }

        @media (max-width: 768px) {

            .container {

                height: 100vh; overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 10px 14px; padding-bottom: 120px;
            }
        }

    <script>
        // üéµ === Á©∂Ê•µ„ÅÆÈü≥Èüø„Ç∑„Çπ„ÉÜ„É† === üéµ
        let audioContext = null;
        let comboCount = 0;
        let clickSequence = 0;

        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // üéº Âü∫Êú¨Èü≥ÈüøÈñ¢Êï∞
        function playTone(frequency, duration, type = 'sine', volume = 0.3) {
            try {
                initAudio();
                if (!audioContext) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio playback failed:', e);
            }
        }

        // üåü Á©∂Ê•µ„ÅÆ„ÇØ„É™„ÉÉ„ÇØÈü≥ - ËÑ≥Ê±Å„Éâ„Éê„Éâ„Éê‰ªïÊßò
        function playUltimateClickSound() {
            clickSequence = (clickSequence % 5) + 1;
            
            const sequences = {
                1: [{ freq: 523.25, duration: 0.08, type: 'triangle' }, { freq: 659.25, duration: 0.08, delay: 0.05 }],
                2: [{ freq: 587.33, duration: 0.08, type: 'triangle' }, { freq: 739.99, duration: 0.08, delay: 0.05 }],
                3: [{ freq: 659.25, duration: 0.08, type: 'triangle' }, { freq: 830.61, duration: 0.08, delay: 0.05 }],
                4: [{ freq: 698.46, duration: 0.08, type: 'triangle' }, { freq: 880.00, duration: 0.08, delay: 0.05 }],

            const subcategory = category.subcategories[subcategoryKey];
            
            if (!subcategory || !subcategory.terms || subcategory.terms.length === 0) {
                alert('„Åì„ÅÆ„Ç´„ÉÜ„Ç¥„É™„Å´„ÅØ„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            
            gameState.currentData = [...subcategory.terms];
            
            const icon = SUBCATEGORY_ICONS[subcategoryKey] || category.emoji;
            initializeMatchingGame(`${icon}${subcategory.title}`);
        }

        function initializeMatchingGame(title) {
            gameState.currentData = shuffleArray(gameState.currentData);
            
            gameState.score = 0;
            gameState.matchedPairs = 0;
            gameState.totalPairs = gameState.currentData.length;
            gameState.selectedCard = null;
            
            document.getElementById('currentTheme').textContent = title;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('total').textContent = gameState.totalPairs;
            
            renderMatchingGame();
            showScreen('gameScreen');
        }

        function renderMatchingGame() {
            const leftColumn = document.getElementById('leftColumn');
            const rightColumn = document.getElementById('rightColumn');
            
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            
            if (!gameState.currentData || gameState.currentData.length === 0) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = '„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì';
                leftColumn.appendChild(errorDiv);
                return;
            }
            
            const validData = gameState.currentData.filter(item => 
                item && item.term && item.description && 
                item.term !== 'undefined' && item.description !== 'undefined' &&
                typeof item.term === 'string' && typeof item.description === 'string' &&
                item.term.trim() !== '' && item.description.trim() !== ''
            );
            
            if (validData.length === 0) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'ÊúâÂäπ„Å™„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì';
                leftColumn.appendChild(errorDiv);
                return;
            }
            
            const terms = shuffleArray(validData.map(item => item.term));
            const descriptions = shuffleArray(validData.map(item => item.description));
            
            terms.forEach((term, index) => {
                const card = createCard(term, 'term', index);
                leftColumn.appendChild(card);
            });
            
            descriptions.forEach((desc, index) => {
                const card = createCard(desc, 'description', index);
                rightColumn.appendChild(card);
            });
        }

        function createCard(text, type, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.type = type;
            card.dataset.text = text;
            card.innerHTML = `<div class="card-text">${text}</div>`;
            card.onclick = () => selectCard(card);
            
            card.style.animationDelay = (Math.random() * 0.2) + 's';
            card.style.animation = 'bounce 0.4s ease-out forwards';
            
            return card;
        }

        function selectCard(card) {
            playUltimateClickSound();
            
            if (card.classList.contains('matched')) return;
            
            if (gameState.selectedCard) {
                if (gameState.selectedCard === card) {
                    gameState.selectedCard.classList.remove('selected');
                    gameState.selectedCard = null;
                    return;
                }
                
                checkMatch(gameState.selectedCard, card);
            } else {
                card.classList.add('selected');
                gameState.selectedCard = card;
            }
        }

        function checkMatch(card1, card2) {
            const text1 = card1.dataset.text;
            const text2 = card2.dataset.text;
            
            let isMatch = false;
            for (let item of gameState.currentData) {
                if ((item.term === text1 && item.description === text2) || 
                    (item.term === text2 && item.description === text1)) {
                    isMatch = true;
                    break;
                }
            }
            
            if (isMatch) {
                card1.classList.remove('selected');
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                gameState.score++;
                gameState.matchedPairs++;
                gameState.maxCombo = Math.max(gameState.maxCombo, comboCount);
                
                playUltimateSuccessSound();
                
                const rect1 = card1.getBoundingClientRect();
                const rect2 = card2.getBoundingClientRect();
                
                createUltimateFirework(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2);
                createUltimateFirework(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2);
                
                document.getElementById('score').textContent = gameState.score;
                const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                if (gameState.matchedPairs === gameState.totalPairs) {
                    setTimeout(showResult, 1500);
                }
            } else {
                comboCount = 0;
                gameState.perfectRun = false;
                
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                playUltimateWrongSound();
                
                setTimeout(() => {
                    card1.classList.remove('selected', 'wrong');
                    card2.classList.remove('wrong');
                }, 800);
            }
            
            gameState.selectedCard = null;
        }

        function showResult() {
            const endTime = Date.now();
            const playTime = Math.round((endTime - gameState.startTime) / 1000);
            const percentage = Math.round((gameState.score / gameState.totalPairs) * 100);
            
            if (percentage === 100 && gameState.perfectRun) {
                playUltimateVictorySound();
                createUltimateConfetti();
                
                document.getElementById('finalScore').textContent = 
                    `üèÜ „Éë„Éº„Éï„Çß„ÇØ„ÉàÔºÅ üèÜ\n${gameState.score}/${gameState.totalPairs}ÂïèÂÖ®ÂïèÊ≠£Ëß£ÔºÅ\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else if (percentage >= 90) {
                playUltimateVictorySound();
                createUltimateConfetti();
                
                document.getElementById('finalScore').textContent = 
                    `üåü „Åô„Å∞„Çâ„Åó„ÅÑÔºÅ üåü\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else if (percentage >= 70) {
                playUltimateSuccessSound();
                
                document.getElementById('finalScore').textContent = 
                    `üëç „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ üëç\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else {
                playUltimateClickSound();
                
                document.getElementById('finalScore').textContent = 
                    `üìö „ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ üìö\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            }
            
            showScreen('resultScreen');
        }

        function restartGame() {
            if (gameState.currentTheme && gameState.currentSubcategory) {
                const convertedData = {};
                Object.keys(geographyData).forEach(categoryKey => {
                    if (categoryKey === 'metadata') return;
                    const category = geographyData[categoryKey];
                    convertedData[categoryKey] = {
                        title: getCategoryTitle(categoryKey),
                        subcategories: {}
                    };
                    Object.keys(category).forEach(subKey => {
                        const subcategory = category[subKey];
                        if (subcategory && subcategory.title && subcategory.data) {
                            const validTerms = subcategory.data
                                .filter(item => item && item.name && item.description)
                                .map(item => ({
                                    term: item.name,
                                    description: item.description
                                }));
                            if (validTerms.length > 0) {
                                convertedData[categoryKey].subcategories[subKey] = {
                                    title: subcategory.title,
                                    terms: validTerms
                                };
                            }
                        }
                    });
                });
                startMatchingGame(gameState.currentTheme, gameState.currentSubcategory, convertedData);
            } else {
                showMenu();
            }
        }

        function initializeApp() {
            if (typeof geographyData === 'undefined') {
                showErrorMessage('„Éá„Éº„Çø„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return false;
            }

            if (initializeMenu()) {
                appInitialized = true;
                hideLoadingScreen();
                showMenu();
                return true;
            } else {
                showErrorMessage('ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                return false;
            }
        }

        function showErrorMessage(message) {
            hideLoadingScreen();
            document.querySelector('.container').innerHTML = `
                <div style="text-align: center; padding: 40px; color: var(--primary);">
                    <h3 style="font-family: var(--font-serif); margin-bottom: 8px;">${message}</h3>
                    <p style="color: var(--text-muted);">„Éá„Éº„Çø„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 11px 24px; background: var(--primary); color: #f4f8f5; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; font-family: inherit;">ÂÜçË™≠„ÅøËæº„Åø</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLoadingScreen();
            
            function attemptInitialization(attempts = 0) {
                const maxAttempts = 30;
                
                if (typeof geographyData !== 'undefined') {
                    setTimeout(() => {
                        initializeApp();
                    }, 300);
                } else if (attempts < maxAttempts) {
                    setTimeout(() => {
                        attemptInitialization(attempts + 1);
                    }, 100);
                } else {
                    showErrorMessage('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü');
                }
            }
            
            attemptInitialization();
            
            document.addEventListener('click', initAudio, { once: true });
            document.addEventListener('touchstart', initAudio, { once: true });
        });
    </script>
