        let audioContext = null;

        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            try {
                initAudio();
                if (!audioContext) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio playback failed:', e);
            }
        }

            card.innerHTML = `<div class="card-text">${text}</div>`;
            card.onclick = () => selectCard(card);
            
            // Á∞°Á¥†Âåñ„Åï„Çå„Åü„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            card.style.animationDelay = (Math.random() * 0.3) + 's';
            card.style.animation = 'bounce 0.4s ease-out forwards';
            
            return card;
        }

        // „Ç´„Éº„ÉâÈÅ∏Êäû
        function selectCard(card) {
            playClickSound();
            
            if (card.classList.contains('matched')) return;
            
            if (gameState.selectedCard) {
                if (gameState.selectedCard === card) {
                    gameState.selectedCard.classList.remove('selected');
                    gameState.selectedCard = null;
                    return;
                }
                
                checkMatch(gameState.selectedCard, card);
            } else {
                card.classList.add('selected');
                gameState.selectedCard = card;
            }
        }

        // „Éû„ÉÉ„ÉÅ„É≥„Ç∞Âà§ÂÆö
        function checkMatch(card1, card2) {
            const text1 = card1.dataset.text;
            const text2 = card2.dataset.text;
            
            let isMatch = false;
            for (let item of gameState.currentData) {
                if ((item.term === text1 && item.description === text2) || 
                    (item.term === text2 && item.description === text1)) {
                    isMatch = true;
                    break;
                }
            }
            
            if (isMatch) {
                // Ê≠£Ëß£Âá¶ÁêÜ
                card1.classList.remove('selected');
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                gameState.score++;
                gameState.matchedPairs++;
                gameState.comboCount++;
                gameState.maxCombo = Math.max(gameState.maxCombo, gameState.comboCount);
                
                playSuccessSound();
                
                const rect1 = card1.getBoundingClientRect();
                const rect2 = card2.getBoundingClientRect();
                
                createFirework(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2);
                createFirework(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2);
                
                document.getElementById('score').textContent = gameState.score;
                const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                if (gameState.matchedPairs === gameState.totalPairs) {
                    setTimeout(showResult, 1500);
                }
            } else {
                // ‰∏çÊ≠£Ëß£Âá¶ÁêÜ
                gameState.comboCount = 0;
                gameState.perfectRun = false;
                
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                playWrongSound();
                
                setTimeout(() => {
                    card1.classList.remove('selected', 'wrong');
                    card2.classList.remove('wrong');
                }, 800);
            }
            
            gameState.selectedCard = null;
        }

        // ÁµêÊûúË°®Á§∫
        function showResult() {
            const endTime = Date.now();
            const playTime = Math.round((endTime - gameState.startTime) / 1000);
            const percentage = Math.round((gameState.score / gameState.totalPairs) * 100);
            
            if (percentage === 100 && gameState.perfectRun) {
                playVictorySound();
                createConfetti();
                
                document.getElementById('finalScore').textContent = 
                    `üèÜ PERFECT GAME! üèÜ\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else if (percentage >= 90) {
                playVictorySound();
                createConfetti();
                
                document.getElementById('finalScore').textContent = 
                    `üåü EXCELLENT! üåü\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else if (percentage >= 70) {
                playSuccessSound();
                
                document.getElementById('finalScore').textContent = 
                    `üëç GREAT JOB! üëç\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else {
                playClickSound();
                
                document.getElementById('finalScore').textContent = 
                    `üìö „ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ üìö\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            }
            
            showScreen('resultScreen');
        }

        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            if (gameState.currentTheme && gameState.currentSubcategory) {
                // ÊúÄÂæå„ÅÆ„Ç≤„Éº„É†Ë®≠ÂÆö„ÅßÂÜçÈñã
                const convertedData = {};
                Object.keys(geographyData).forEach(categoryKey => {
                    if (categoryKey === 'metadata') return;
                    const category = geographyData[categoryKey];
                    convertedData[categoryKey] = {
                        title: getCategoryTitle(categoryKey),
                        subcategories: {}
                    };
                    Object.keys(category).forEach(subKey => {
                        const subcategory = category[subKey];
                        if (subcategory && subcategory.title && subcategory.data) {
                            const validTerms = subcategory.data
                                .filter(item => item && item.name && item.description)
                                .map(item => ({
                                    term: item.name,
                                    description: item.description
                                }));
                            if (validTerms.length > 0) {
                                convertedData[categoryKey].subcategories[subKey] = {
                                    title: subcategory.title,
                                    terms: validTerms
                                };
                            }
                        }
                    });
                });
                startMatchingGame(gameState.currentTheme, gameState.currentSubcategory, convertedData);
            } else {
                showMenu();
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        function initializeApp() {
            console.log('Starting CHIRI CHECK initialization...');
            
            if (typeof geographyData === 'undefined') {
                console.error('geographyData not found');
                showErrorMessage('„Éá„Éº„Çø„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return false;
            }

            if (initializeMenu()) {
                appInitialized = true;
                hideLoadingScreen();
                showMenu();
                console.log('CHIRI CHECK initialized successfully');
                return true;
            } else {
                showErrorMessage('ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                return false;
            }
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showErrorMessage(message) {
            hideLoadingScreen();
            document.querySelector('.container').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #16A085;">
                    <h3>${message}</h3>
                    <p>geography-learning-system.js„Éï„Ç°„Ç§„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #27AE60; color: white; border: none; border-radius: 5px; cursor: pointer;">ÂÜçË™≠„ÅøËæº„Åø</button>
                </div>
            `;
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, starting CHIRI CHECK...');
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢„ÇíË°®Á§∫
            showLoadingScreen();
            
            // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø„ÇíÂæÖ„Å£„Å¶ÂàùÊúüÂåñ
            function attemptInitialization(attempts = 0) {
                const maxAttempts = 30; // 3ÁßíÈñìÂæÖÊ©ü
                
                if (typeof geographyData !== 'undefined') {
                    // „Éá„Éº„Çø„ÅåË™≠„ÅøËæº„Åæ„Çå„ÅüÂ†¥Âêà
                    setTimeout(() => {
                        initializeApp();
                    }, 300); // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„Çπ„É†„Éº„Ç∫„Å´Ë°®Á§∫
                } else if (attempts < maxAttempts) {
                    // „Åæ„Å†Ë™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÄÅ100msÂæå„Å´ÂÜçË©¶Ë°å
                    setTimeout(() => {
                        attemptInitialization(attempts + 1);
                    }, 100);
                } else {
                    // ÊúÄÂ§ßË©¶Ë°åÂõûÊï∞„Å´ÈÅî„Åó„ÅüÂ†¥Âêà
                    console.error('Failed to load geographyData after', maxAttempts, 'attempts');
                    showErrorMessage('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü');
                }
            }
            
            attemptInitialization();
            
            // „É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„ÅßÈü≥Â£∞„ÇíÊúâÂäπÂåñ
            document.addEventListener('click', initAudio, { once: true });
            document.addEventListener('touchstart', initAudio, { once: true });
        });
    </script>
