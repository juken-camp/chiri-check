        // üéµ === Èü≥Èüø„Ç∑„Çπ„ÉÜ„É† === üéµ
        let audioContext = null;

        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playComplexSound(frequencies, duration, type = 'sine', volume = 0.3) {
            try {
                initAudio();
                if (!audioContext) return;

                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        oscillator.type = type;
                        
                        gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + duration);
                    }, index * 50);
                });
            } catch (e) {
                console.log('Complex audio playback failed:', e);
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            try {
                initAudio();
                if (!audioContext) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio playback failed:', e);
            }
        }

        function createParticleExplosion(x, y, count) {
            const colors = ['#F39C12', '#16A085', '#27AE60', '#138D75', '#E67E22', '#229954'];
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / count;
                const velocity = 100 + Math.random() * 100;
                const endX = x + Math.cos(angle) * velocity;
                const endY = y + Math.sin(angle) * velocity;
                
                particle.style.animation = `particleBlast 1s ease-out forwards`;
                particle.style.setProperty('--end-x', endX + 'px');
                particle.style.setProperty('--end-y', endY + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

                const firework = document.createElement('div');
                firework.className = 'mega-firework';
                firework.style.left = x + (Math.random() - 0.5) * 100 + 'px';
                firework.style.top = y + (Math.random() - 0.5) * 100 + 'px';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                firework.style.animation = `megaFireworkExplosion 2s ease-out ${i * 0.1}s`;
                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 2000 + i * 100);
            }
        }

        function createFirework(x, y) {
            for (let i = 0; i < 15; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.animation = `fireworkExplosion 1.5s ease-out ${i * 0.05}s`;
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                firework.style.width = (8 + Math.random() * 6) + 'px';
                firework.style.height = (8 + Math.random() * 6) + 'px';
                document.body.appendChild(firework);

                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.parentNode.removeChild(firework);
                    }
                }, 1500 + i * 50);
            }
        }

        function createConfetti() {
            const colors = ['#F39C12', '#16A085', '#27AE60', '#138D75', '#E67E22', '#229954'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${2 + Math.random() * 3}s linear`;
                confetti.style.width = (6 + Math.random() * 4) + 'px';
                confetti.style.height = (6 + Math.random() * 4) + 'px';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }

        function createParade() {
            const paradeEmojis = ['üåç', 'üóæ', 'üåø', 'üåæ', 'üè≠', 'üìç', 'üìä', 'üèÜ', '‚≠ê', 'üåü', 'üí´', 'üéÅ', 'üéà', 'üåà'];
            
            for (let i = 0; i < 25; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'parade-emoji';
                emoji.textContent = paradeEmojis[Math.floor(Math.random() * paradeEmojis.length)];
                emoji.style.top = Math.random() * window.innerHeight + 'px';
                emoji.style.fontSize = (30 + Math.random() * 20) + 'px';
                emoji.style.animationDelay = i * 0.15 + 's';
                emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(emoji);

                setTimeout(() => {
                    if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                }, 4000 + i * 150);
            }
        }

        // üèÜ === „Ç≥„É≥„Éú„Ç∑„Çπ„ÉÜ„É† === üèÜ
        function handleCorrectMatch() {
            gameState.comboCount++;
            gameState.maxCombo = Math.max(gameState.maxCombo, gameState.comboCount);
            gameState.lastCorrectTime = Date.now();

            playComboSound(gameState.comboCount);

            if (gameState.comboCount >= 3) {
                createComboDisplay(gameState.comboCount);
            }

            if (gameState.comboCount >= 5) {
                createMegaFirework(window.innerWidth / 2, window.innerHeight / 2);
            }
        }

        function resetCombo() {
            if (gameState.comboCount >= 3) {
                playWrongSound();
            }
            gameState.comboCount = 0;
            gameState.perfectRun = false;
        }

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // „ÇØ„É™„ÉÉ„ÇØÈü≥‰ªò„Åç„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        function playClickSoundAndShowMenu() {
            playClickSound();
            showMenu();
        }

        function playClickSoundAndGoBack() {
            playClickSound();
            goBack();
        }

        function playClickSoundAndRestart() {
            playClickSound();
            restartGame();
        }

        // „É°„Éã„É•„ÉºÂàùÊúüÂåñ
        function initializeMenu() {
            try {
                const menuContainer = document.getElementById('menuContainer');
                menuContainer.innerHTML = '';

                const categories = Object.keys(CHIRI_DATA);

                categories.forEach(categoryKey => {
                    const category = CHIRI_DATA[categoryKey];
                    
                    // „Ç´„ÉÜ„Ç¥„É™„Çª„ÇØ„Ç∑„Éß„É≥„Çí‰ΩúÊàê
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    // „Ç´„ÉÜ„Ç¥„É™„Éò„ÉÉ„ÉÄ„Éº
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'category-header';
                    categoryHeader.textContent = `${CATEGORY_ICONS[categoryKey]} ${category.title}`;
                    categoryHeader.onclick = () => {
                        playClickSound();
                        selectCategory(categoryKey);
                    };
                    categorySection.appendChild(categoryHeader);
                    
                    // „Ç∞„É™„ÉÉ„Éâ„Ç≥„É≥„ÉÜ„Éä
                    const themeGrid = document.createElement('div');
                    themeGrid.className = 'theme-grid';
                    
                    // „Çµ„Éñ„Ç´„ÉÜ„Ç¥„É™„ÇíË°®Á§∫
                    Object.keys(category.subcategories).forEach(subKey => {
                        const subcategory = category.subcategories[subKey];
                        const subcategoryCard = document.createElement('div');
                        subcategoryCard.className = 'theme-card subcategory-card';
                        subcategoryCard.onclick = () => {
                            playClickSound();
                            startMatchingGame(categoryKey, subKey);
                        };
                        
                        const icon = SUBCATEGORY_ICONS[subKey] || category.emoji;
                        subcategoryCard.innerHTML = `
                            <div class="theme-emoji">${icon}</div>
                            <div class="theme-title">${subcategory.title}</div>
                        `;
                        
                        themeGrid.appendChild(subcategoryCard);
                    });
                    
                    categorySection.appendChild(themeGrid);
                    menuContainer.appendChild(categorySection);
                });
                
                console.log('Menu initialization completed successfully');
                
            } catch (error) {
                console.error('Failed to initialize menu:', error);
            }
        }

        // ÁîªÈù¢Â±•Ê≠¥ÁÆ°ÁêÜ
        function pushScreen(screenId) {
            if (gameState.screenHistory[gameState.screenHistory.length - 1] !== screenId) {
                gameState.screenHistory.push(screenId);
            }
            gameState.currentScreen = screenId;
            updateBackButton();
        }

        function popScreen() {
            if (gameState.screenHistory.length > 1) {
                gameState.screenHistory.pop();
                const previousScreen = gameState.screenHistory[gameState.screenHistory.length - 1];
                gameState.currentScreen = previousScreen;
                return previousScreen;
            }
            return 'menuScreen';
        }

        function updateBackButton() {
            const backBtn = document.getElementById('floatingBack');
            if (backBtn) {
                if (gameState.screenHistory.length > 1) {
                    backBtn.style.display = 'flex';
                } else {
                    backBtn.style.display = 'none';
                }
            }
        }

        // Êàª„ÇãÊ©üËÉΩ
        function goBack() {
            const previousScreen = popScreen();
            
            if (gameState.currentScreen === 'gameScreen') {
                gameState.selectedCard = null;
                resetCombo();
            }
            
            showScreen(previousScreen);
        }

        // „Ç´„ÉÜ„Ç¥„É™ÈÅ∏Êäû
        function selectCategory(categoryKey) {
            initAudio();
            showSubcategories(categoryKey);
        }

        // „Çµ„Éñ„Ç´„ÉÜ„Ç¥„É™Ë°®Á§∫
        function showSubcategories(categoryKey) {
            const category = CHIRI_DATA[categoryKey];
            
            document.getElementById('subcategoryTitle').textContent = 
                `${CATEGORY_ICONS[categoryKey]}${category.title}`;
            
            const subcategoryGrid = document.getElementById('subcategoryGrid');
            subcategoryGrid.innerHTML = '';

            const subcategories = shuffleArray(Object.keys(category.subcategories));

            subcategories.forEach(subKey => {
                const subcategory = category.subcategories[subKey];
                const subcategoryCard = document.createElement('div');
                subcategoryCard.className = 'theme-card';
                
                subcategoryCard.onclick = () => {
                    playClickSound();
                    startMatchingGame(categoryKey, subKey);
                };
                
                const icon = SUBCATEGORY_ICONS[subKey] || category.emoji;
                subcategoryCard.innerHTML = `
                    <div class="theme-emoji">${icon}</div>
                    <div class="theme-title">${subcategory.title}</div>
                `;
                
                subcategoryGrid.appendChild(subcategoryCard);
            });

            showScreen('subcategoryScreen');
        }

        // ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function showScreen(screenId) {
            const screens = ['menuScreen', 'subcategoryScreen', 'gameScreen', 'resultScreen'];
            screens.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = id === screenId ? 'block' : 'none';
                }
            });
            
            if (screenId === 'menuScreen') {
                gameState.screenHistory = ['menuScreen'];
                gameState.currentScreen = 'menuScreen';
            } else if (gameState.screenHistory[gameState.screenHistory.length - 1] !== screenId) {
                gameState.screenHistory.push(screenId);
                gameState.currentScreen = screenId;
            }
            
            updateBackButton();
        }

        // „É°„Éã„É•„ÉºË°®Á§∫
        function showMenu() {
            showScreen('menuScreen');
        }

        // „Éû„ÉÉ„ÉÅ„É≥„Ç∞„Ç≤„Éº„É†ÈñãÂßã
        function startMatchingGame(categoryKey, subcategoryKey) {
            gameState.comboCount = 0;
            gameState.maxCombo = 0;
            gameState.perfectRun = true;
            gameState.startTime = Date.now();
            
            const category = CHIRI_DATA[categoryKey];
            const subcategory = category.subcategories[subcategoryKey];
            gameState.currentData = [...subcategory.terms];
            
            const icon = SUBCATEGORY_ICONS[subcategoryKey] || category.emoji;
            initializeMatchingGame(`${icon}${subcategory.title}`);
        }

        // „Éû„ÉÉ„ÉÅ„É≥„Ç∞„Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initializeMatchingGame(title) {
            gameState.currentData = shuffleArray(gameState.currentData);
            
            gameState.score = 0;
            gameState.matchedPairs = 0;
            gameState.totalPairs = gameState.currentData.length;
            gameState.selectedCard = null;
            
            document.getElementById('currentTheme').textContent = title;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('total').textContent = gameState.totalPairs;
            
            renderMatchingGame();
            showScreen('gameScreen');
        }

        // „Éû„ÉÉ„ÉÅ„É≥„Ç∞„Ç≤„Éº„É†ÊèèÁîª
        function renderMatchingGame() {
            const leftColumn = document.getElementById('leftColumn');
            const rightColumn = document.getElementById('rightColumn');
            
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            
            const terms = shuffleArray(gameState.currentData.map(item => item.term));
            const descriptions = shuffleArray(gameState.currentData.map(item => item.description));
            
            terms.forEach((term, index) => {
                const card = createCard(term, 'term', index);
                leftColumn.appendChild(card);
            });
            
            descriptions.forEach((desc, index) => {
                const card = createCard(desc, 'description', index);
                rightColumn.appendChild(card);
            });
        }

        // „Ç´„Éº„Éâ‰ΩúÊàê
        function createCard(text, type, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-text">${text}</div>`;
            card.dataset.type = type;
            card.dataset.text = text;
            card.onclick = () => selectCard(card);
            
            card.style.animationDelay = (Math.random() * 0.5) + 's';
            card.style.animation = 'bounce 0.6s ease-out forwards';
            
            return card;
        }

        // „Ç´„Éº„ÉâÈÅ∏Êäû
        function selectCard(card) {
            playClickSound();
            
            if (card.classList.contains('matched')) return;
            
            if (gameState.selectedCard) {
                if (gameState.selectedCard === card) {
                    gameState.selectedCard.classList.remove('selected');
                    gameState.selectedCard = null;
                    return;
                }
                
                checkMatch(gameState.selectedCard, card);
            } else {
                card.classList.add('selected');
                gameState.selectedCard = card;
            }
        }

        // „Éû„ÉÉ„ÉÅ„É≥„Ç∞Âà§ÂÆö
        function checkMatch(card1, card2) {
            const text1 = card1.dataset.text;
            const text2 = card2.dataset.text;
            
            let isMatch = false;
            for (let item of gameState.currentData) {
                if ((item.term === text1 && item.description === text2) || 
                    (item.term === text2 && item.description === text1)) {
                    isMatch = true;
                    break;
                }
            }
            
            if (isMatch) {
                // Ê≠£Ëß£Âá¶ÁêÜ
                card1.classList.remove('selected');
                card1.classList.add('matched');
                card2.classList.add('matched');
                
                gameState.score++;
                gameState.matchedPairs++;
                
                handleCorrectMatch();
                
                playUltraSuccessSound();
                playMegaApplauseSound();
                
                const rect1 = card1.getBoundingClientRect();
                const rect2 = card2.getBoundingClientRect();
                
                createMegaSuccessEffect(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2);
                createMegaSuccessEffect(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2);
                
                const points = 100 + (gameState.comboCount * 10);
                createScorePopup(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2, points);
                
                createFirework(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2);
                createFirework(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2);
                
                document.getElementById('score').textContent = gameState.score;
                const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                if (gameState.matchedPairs === gameState.totalPairs) {
                    setTimeout(showResult, 1500);
                }
            } else {
                // ‰∏çÊ≠£Ëß£Âá¶ÁêÜ
                resetCombo();
                
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                playWrongSound();
                
                document.body.classList.add('screen-shake');
                setTimeout(() => document.body.classList.remove('screen-shake'), 500);
                
                setTimeout(() => {
                    card1.classList.remove('selected', 'wrong');
                    card2.classList.remove('wrong');
                }, 800);
            }
            
            gameState.selectedCard = null;
        }

        // ÁµêÊûúË°®Á§∫
        function showResult() {
            const endTime = Date.now();
            const playTime = Math.round((endTime - gameState.startTime) / 1000);
            const percentage = Math.round((gameState.score / gameState.totalPairs) * 100);
            
            if (percentage === 100 && gameState.perfectRun) {
                playPerfectGameSound();
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createMegaFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 100);
                }
                
                createConfetti();
                createParade();
                
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createMegaSuccessEffect(window.innerWidth / 2, window.innerHeight / 2);
                    }, i * 300);
                }
                
                document.getElementById('finalScore').textContent = 
                    `üèÜ PERFECT GAME! üèÜ\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else if (percentage >= 90) {
                playVictoryFanfare();
                createConfetti();
                createParade();
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 200);
                }
                
                document.getElementById('finalScore').textContent = 
                    `üåü EXCELLENT! üåü\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else if (percentage >= 70) {
                playUltraSuccessSound();
                createConfetti();
                
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight
                        );
                    }, i * 300);
                }
                
                document.getElementById('finalScore').textContent = 
                    `üëç GREAT JOB! üëç\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            } else {
                playClickSound();
                
                document.getElementById('finalScore').textContent = 
                    `üìö „ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ üìö\n${gameState.score}/${gameState.totalPairs}ÂïèÊ≠£Ëß£ÔºÅ (${percentage}%)\n‚ö° ÊúÄÂ§ß„Ç≥„É≥„Éú: ${gameState.maxCombo}\n‚è±Ô∏è „Çø„Ç§„É†: ${playTime}Áßí`;
            }
            
            showScreen('resultScreen');
        }

        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            // ÊúÄÂæå„ÅÆ„Ç≤„Éº„É†Ë®≠ÂÆö„ÅßÂÜçÈñã
            if (gameState.currentTheme && gameState.currentSubcategory) {
                startMatchingGame(gameState.currentTheme, gameState.currentSubcategory);
            } else {
                showMenu();
            }
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing CHIRI CHECK...');
            
            try {
                initializeMenu();
                showMenu();
                
                // „É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„ÅßÈü≥Â£∞„ÇíÊúâÂäπÂåñ
                document.addEventListener('click', initAudio, { once: true });
                document.addEventListener('touchstart', initAudio, { once: true });
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        });
    </script>
</body>
</html>
